    <!-- calamansi default js -->
    <script type="text/javascript">
      const init = {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
        credentials: "same-origin",
      };

      const url = "/api/news";

      // API ÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
      fetch(url, init)
        .then((res) => {
          if (res.status === 200) {
            return res.json();
          } else {
            console.error(`HTTP error! status: ${res.status}`);
          }
        })
        .then((jsonData) => {
          for (let i = 0; i < jsonData["news"].length; i++) {
            const item = jsonData["news"][i];
            let description = item["description"];
            let link = item["link"];
            let imageUrl = item["imageUrl"];

            let card = `<div class="col">
                                    <div class="card shadow-sm">
                                        <img src="${imageUrl}"
                                            class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <p class="card-text">${description}
                                            </p>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="btn-group">
                                                    <a href="${link}"
                                                        type="button" class="btn btn-sm btn-outline-secondary">View</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>`;

            let comments = document.getElementById("news");
            comments.insertAdjacentHTML("beforeend", card);
          }
        })
        .catch((err) => {
          console.log(err);
        });

      const url_today = "/sentiments/today";

      // API ÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
      fetch(url_today, init)
        .then((res) => {
          if (res.status === 200) {
            return res.json();
          } else {
            console.error(`HTTP error! status: ${res.status}`);
          }
        })
        .then((jsonData) => {
          let description = jsonData["sentiments"][0]["today"];
          let today = `<p> Ïò§ÎäòÏùò Í≤ΩÏ†ú Îâ¥Ïä§ Ìä∏Î†åÎìú: ${description.toUpperCase()}</p>`;

          let comments = document.getElementById("sentimentToday");
          comments.insertAdjacentHTML("beforeend", today);
        })
        .catch((err) => {
          console.log(err);
        });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const init = {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "same-origin",
        };

        const url = "/sentiments";
        // API ÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        var sentiments = [];
        fetch(url, init)
          .then((res) => {
            if (res.status === 200) {
              return res.json();
            } else {
              console.error(`HTTP error! status: ${res.status}`);
            }
          })
          .then((jsonData) => {
            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
              height: 500,
              initialView: "dayGridMonth",
              events: jsonData["sentiments"],
            });
            calendar.render();
          })
          .catch((err) => {
            console.log(err);
          });
      });
    </script>
